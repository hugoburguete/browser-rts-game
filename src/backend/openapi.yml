openapi: 3.0.3
info:
  title: Browser RTS Game
  description: A learning experience creating a time based game
  version: 1.0.0
servers:
- url: /api/v1

tags:
  - name: authentication
    description: Authentication related operations
  - name: village
    description: Village related requests
 
paths:
  /register:
    post:
      summary: Registers a new user
      tags: 
        - authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUserRequest'

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationResponse'
  /login:
    post:
      summary: Authenticates a user
      tags: 
        - authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginUserRequest'

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationResponse'
  /user:
    get:
      summary: Retrieves information about the authenticated user
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        401:
          description: Unauthenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorResponse'
  /village:
    get:
      summary: Retrieves the least recently acquired user village
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VillageResponse'
        401:
          description: Unauthenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorResponse'
 
components:
  schemas:
    RegisterUserRequest:
      type: object
      additionalProperties: false
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string
    LoginUserRequest:
      type: object
      additionalProperties: false
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string
    AuthenticationResponse:
      type: object
      properties:
        accessToken: 
          type: string
        refreshToken: 
          type: string
        expiresIn: 
          type: integer
    UserResponse:
      type: object
      properties:
        email: 
          type: string
    UnauthorizedErrorResponse:
      type: object
      properties:
        error: 
          type: object
          properties:
            type:
              type: string
            message:
              type: string
            errors:
              type: array
    VillageResponse:
      type: object
      properties:
        userId: 
          type: string
        last_updated:
          type: number
        resources:
          type: object
          properties:
            wood: 
              type: object
              properties:
                quantity:
                  type: number
            clay:
              type: object
              properties:
                quantity:
                  type: number
            iron:
              type: object
              properties:
                quantity:
                  type: number
        coordinates:
          type: object
          properties:
            latitude: 
              type: integer
            longitude:
              type: integer
        buildings:
          type: object
          properties:
            headquarters:
              type: object
              properties:
                level: 
                  type: integer
            barracks:
              type: object
              properties:
                level: 
                  type: integer
            stable:
              type: object
              properties:
                level: 
                  type: integer
            smithy:
              type: object
              properties:
                level: 
                  type: integer
            timberCamp:
              type: object
              properties:
                level: 
                  type: integer
            clayPit:
              type: object
              properties:
                level: 
                  type: integer
            ironMine:
              type: object
              properties:
                level: 
                  type: integer